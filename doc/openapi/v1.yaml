                    type: integer
                  name:
                    type: string
                  image_thumb_url:
                    type: string
                  image_one_url:
                    type: string
                  image_three_url:
                    type: string
                  email:
                    type: string
                  time_zone:
                    type: string
                  social_login:
                    type: boolean
                required:
                - id
                - name
                - image_thumb_url
                - image_one_url
                - image_three_url
                - email
                - time_zone
                - social_login
        '422':
          description: image mime type is different (imageのmime typeが異なる場合)
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      name:
                        type: array
                        items:
                          type: string
                      email:
                        type: array
                        items:
                          type: string
                      image:
                        type: array
                        items:
                          type: string
                required:
                - errors
