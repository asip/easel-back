  "/api/v1/account/password":
    put:
      summary: update
      tags:
      - Account::Password
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    current_password:
                      type: string
                    password:
                      type: string
                    password_confirmation:
                      type: string
                  required:
                  - current_password
                  - password
                  - password_confirmation
              required:
              - user
      responses:
        '200':
          description: password and passoword_confirmation are empty (パスワードとパスワード(確認)が空の場合)
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  image_thumb_url:
                    type: string
                  image_one_url:
                    type: string
                  image_three_url:
                    type: string
                  email:
                    type: string
                  time_zone:
                    nullable: true
                  social_login:
                    type: boolean
                required:
                - id
                - name
                - image_thumb_url
                - image_one_url
                - image_three_url
                - email
                - time_zone
                - social_login
        '422':
          description: password and passoword_confirmation don't match (パスワードとパスワード(確認)が一致しない場合)
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      password:
                        type: array
                        items:
                          type: string
                      current_password:
                        type: array
                        items:
                          type: string
                      password_confirmation:
                        type: array
                        items:
                          type: string
                required:
                - errors
