            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    name:
                      type: string
                    email:
                      type: string
                    image:
                      type: string
                      format: binary
                    time_zone:
                      type: string
                  required:
                  - name
                  - email
                  - image
                  - time_zone
              required:
              - user
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    name:
                      type: string
                    email:
                      type: string
                    time_zone:
                      type: string
                  required:
                  - name
                  - email
                  - time_zone
              required:
              - user
      responses:
